<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <main class="container mx-auto">
        <h1 class="text-6xl my-16 text-center font-semibold text-blue-600">Welcome to our Bank website</h1>


        <section class=" text-center ">
            <input class="mt-4 bg-red-200 w-96 px-3 py-2 text-xl rounded rounded border-2 border-blue-700" type="email"
                name="" id="mail" placeholder="enter email "><br>
            <input class="mt-4 bg-red-200 w-96 px-3 py-2 text-xl rounded rounded border-2 border-blue-700 "
                type="password" name="" id="pass" placeholder="enter password"><br>
            <button
                class="mt-4 bg-yellow-300 px-3 py-2 text-xl rounded border-2 border-blue-700 font-semibold text-blue-700 "
                id="btn">Submit</button>
        </section>


    </main>

    <script>
        document.getElementById('btn').addEventListener("click", function () {

            const mail = document.getElementById('mail').value
            const pass = document.getElementById('pass').value
            if (mail == 'pavel.genuine' && pass == 2415) {
                window.location.href = 'account.html'
            }
        })
    </script>
</body>

</html>
